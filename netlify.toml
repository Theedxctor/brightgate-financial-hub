[build]
  command = "./build.sh"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"
  NPM_FLAGS = "--prefix=./"
  NODE_ENV = "production"

[dev]
  framework = "vite"
  target = "src"
  port = 8080
  command = "npm run dev"

[context.production]
  command = "npm run build"

